<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Mengubah judul tab browser -->
    <title>PT. Sahabat Intim Plasindo</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Konfigurasi Tailwind untuk font Inter dan CSS Kustom -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden; /* Mencegah scroll horizontal */
        }
    </style>
</head>
<body class="bg-white">

    <!-- Kontainer Utama: Latar Belakang Putih -->
    <div class="min-h-screen bg-white relative flex flex-col justify-center pb-16">

        <!-- Navigasi Bar / Header -->
        <!-- Z-index diubah dari z-10 menjadi z-50 agar tombol selalu berada di atas konten -->
        <header class="absolute top-0 left-0 right-0 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 z-50">
            <nav class="flex items-center justify-between w-full">
                <!-- Logo SHINPO (KIRI) -->
                <div class="flex items-center">
                    <!-- URL Logo SHINPO menggunakan placeholder dengan warna sesuai logo asli -->
                    <img 
                        src="https://www.shinpo.co.id/wp-content/uploads/2019/09/shinpo-logo-mobile.png"
                        class="h-10 w-auto"
                        alt="Logo SHINPO"
                        onerror="this.onerror=null;this.src='https://placehold.co/120x40/FF0000/FFFFFF?text=SHINPO'"
                    >
                </div>

                <!-- Kontainer untuk Tombol Burger dan Menu -->
                <div class="relative">
                    <!-- Tombol Burger Menu (KANAN) - Selalu terlihat (tidak ada sm:hidden) -->
                    <button 
                        id="menuButton"
                        class="p-2 text-blue-900 border border-blue-900 rounded-lg hover:bg-blue-100 transition duration-150"
                        aria-label="Toggle Menu"
                        aria-expanded="false"
                    >
                        <!-- Ikon SVG Hamburger (Menu) -->
                        <svg id="iconMenu" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                        <!-- Ikon SVG Tutup (X) - Tersembunyi secara default -->
                        <svg id="iconClose" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>

                    <!-- OPSI MENU (TERSEMBUNYI SECARA DEFAULT) -->
                    <div id="navMenu" class="hidden absolute right-0 mt-2 w-56 bg-white border border-gray-200 rounded-lg shadow-xl py-2 z-20">
                        <!-- Tombol Masuk Sebagai Pengguna - WARNA DIUBAH MENJADI MERAH (SAMA DENGAN ADMIN) -->
                        <a href="#" class="block mx-2 my-1 px-1 py-2 bg-red-500 text-center text-white rounded-lg hover:bg-red-600 transition duration-300 shadow-md">
                            Masuk Sebagai Pengguna
                        </a>
                        <div class="border-t border-gray-200 my-1"></div>
                        <!-- Tombol Masuk Sebagai Admin -->
                        <a href="#" class="block mx-2 my-1 px-3 py-2 bg-red-500 text-center text-white rounded-lg hover:bg-red-600 transition duration-300 shadow-md">
                            Masuk Sebagai Admin
                        </a>
                    </div>
                </div>
                
            </nav>
        </header>

        <!-- Bagian Hero/Konten Utama (Dibuat center vertikal) -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
            <div class="flex flex-col items-center justify-center pt-40"> <!-- pt-40 ditambahkan untuk memberi ruang lebih di atas -->
                
                <!-- Teks Kiri (Judul dan Tombol) - Sekarang menjadi lebar penuh (w-full) -->
                <div class="w-full text-center mb-12 lg:mb-0">
                    <!-- Jarak diubah dari mb-6 menjadi mb-3 (lebih rapat) -->
                    <h1 class="text-2xl sm:text-5xl lg:text-6xl font-extrabold leading-tight text-blue-900 mb-3">
                        Solusi Plastik Terbaik untuk Kebutuhan Rumah Tangga dan Industri Anda
                    </h1>
                    <!-- Jarak diubah dari mb-10 menjadi mb-8 (lebih rapat) -->
                    <p class="text-xl sm:text-1xl font-medium text-blue-900 opacity-90 mb-8">
                        PT. Sahabat Intim Plasindo, Inovasi dalam Setiap Produk Plastik.
                    </p>
                </div>
                
            </div>
        </main>

        <!-- JavaScript untuk mengontrol menu burger (SUDAH BERFUNGSI) -->
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const menuButton = document.getElementById('menuButton');
                const navMenu = document.getElementById('navMenu');
                const iconMenu = document.getElementById('iconMenu');
                const iconClose = document.getElementById('iconClose');

                menuButton.addEventListener('click', () => {
                    const isExpanded = menuButton.getAttribute('aria-expanded') === 'true';
                    
                    if (isExpanded) {
                        // Tutup menu
                        navMenu.classList.add('hidden');
                        iconMenu.classList.remove('hidden');
                        iconClose.classList.add('hidden');
                        menuButton.setAttribute('aria-expanded', 'false');
                    } else {
                        // Buka menu
                        navMenu.classList.remove('hidden');
                        iconMenu.classList.add('hidden');
                        iconClose.classList.remove('hidden');
                        menuButton.setAttribute('aria-expanded', 'true');
                    }
                });

                // Tutup menu ketika mengklik di luar area menu
                document.addEventListener('click', (event) => {
                    // Pastikan klik bukan pada tombol dan bukan di dalam menu
                    if (!navMenu.contains(event.target) && !menuButton.contains(event.target)) {
                         if (menuButton.getAttribute('aria-expanded') === 'true') {
                            navMenu.classList.add('hidden');
                            iconMenu.classList.remove('hidden');
                            iconClose.classList.add('hidden');
                            menuButton.setAttribute('aria-expanded', 'false');
                        }
                    }
                });
            });
        </script>
        
    </div>

</body>
</html>
